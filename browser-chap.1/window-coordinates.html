<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Coordinates</title>
    <style>
      body {
        background-color: black;
        margin: 0px;
      }

      div {
        width: 250px;
        height: 250px;
        border-radius: 5px;
        margin-bottom: 5px;
        background-color: cornflowerblue;
        font-size: large;
        line-height: 60px;
      }

      .special {
        background-color: darkcyan;
      }

      aside {
        position: fixed;
        top: 30px;
        right: 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>

    <aside>
      <button class="scroll-by">Scroll by 100(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll into special</button>
    </aside>

    <script>
      // 클릭 시 좌표 계산
      const special = document.querySelector(".special");

      special.addEventListener("click", (event) => {
        rect = special.getBoundingClientRect();
        console.log(rect);
        // client는 화면상의 좌표 계산이며 page는 문서상의 좌표 계산이다.
        special.innerHTML = `
        client : ${event.clientX}, ${event.clientY} <br />
        page : ${event.pageX}, ${event.pageY}`;
      });

      // 버튼 클릭 시 스크롤 이동
      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollInto = document.querySelector(".scroll-into");

      scrollBy.addEventListener("click", () => {
        // x, y로 전달하는 대신 객체로도 전달이 가능하다.
        window.scrollBy({ top: 100, left: 0, behavior: "smooth" });
      });
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });
      scrollInto.addEventListener("click", () => {
        special.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>
